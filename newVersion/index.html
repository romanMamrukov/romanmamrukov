<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="home" class="banner">
      <div class="banner-content">
        <h1>Your Name</h1>
      </div>
      <nav class="navbar">
        <div class="brand">Your Name</div>
        <ul class="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#works">Works</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </nav>
    </header>

    <section id="about" class="section about">
      <div class="about-content">
        <img
          src="https://img.freepik.com/premium-vector/simple-icon-line-drawing-drawn-with-very-simple-lines-col_704913-1295.jpg"
          alt="Your Image"
          class="about-image"
        />
        <div class="about-text">
          <h2>About Me</h2>
          <p>
            Your bio goes here. Describe yourself, your skills, and your
            experiences.
          </p>
        </div>
      </div>
    </section>

    <section id="works" class="section works">
      <div class="works-menu">
        <button data-category="all">All</button>
        <button data-category="web">Web</button>
        <button data-category="mobile">Mobile</button>
        <button data-category="design">Design</button>
      </div>
      <div class="works-gallery">
        <!-- Dynamic content based on category selection -->
      </div>
    </section>

    <section id="contact" class="section contact">
      <h2>Contact Me</h2>
      <form>
        <input type="text" name="name" placeholder="Your Name" />
        <input type="email" name="email" placeholder="Your Email" />
        <textarea name="message" placeholder="Your Message"></textarea>
        <button type="submit">Send</button>
      </form>
      <div class="social-links">
        <a href="#">LinkedIn</a>
        <a href="#">Twitter</a>
        <a href="#">GitHub</a>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
