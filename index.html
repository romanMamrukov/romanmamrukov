<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Romans Mamrukovs - Intro</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }
    .intro {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #042F3D;
      color: #fff;
      transition: transform 1s ease-in-out;
    }
    .intro h1 {
      margin: 0.5em 2em;
    }
    .intro p {
      max-width: 300px;
      text-align: center;
    }
    .intro button {
      margin-top: 2em;
      padding: 0.6em 1.5em;
      border: none;
      background: #50C684;
      color: #042F3D;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .intro button:hover {
      background: #45b57a;
    }
    iframe.fullsite {
      position: absolute;
      top: 100vh;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      transition: top 1s ease-in-out;
    }
    .collapsed .intro {
      transform: translateY(-100%);
    }
    .collapsed iframe.fullsite {
      top: 0;
    }
  </style>
</head>
<body>
  <div class="intro">
    <h1>Hi, Iâ€™m Romans Mamrukovs</h1>
    <p>I'm a Technical Specialist with experience in software & hardware support, networking, and IT security.</p>
    <button onclick="enterSite()">Enter Site</button>
  </div>
  <iframe class="fullsite" src="index-full.html"></iframe>

  <script>
    function enterSite() {
      document.body.classList.add('collapsed');
    }
  </script>
</body>
</html>
