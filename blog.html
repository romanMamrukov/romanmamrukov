<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roman Mamrukov Portfolio Blog Archive</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Additional styles for blog archive page */
    #blog-search {
      max-width: 400px;
      margin: 20px auto;
      display: block;
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #0A6873;
      border-radius: 6px;
    }
    #category-filter {
      max-width: 400px;
      margin: 10px auto 30px auto;
      display: block;
      padding: 8px;
      font-size: 1rem;
      border: 2px solid #0A6873;
      border-radius: 6px;
      background: white;
      color: #0A6873;
    }
  </style>
</head>
<body>
    <!-- Header / Navigation -->
  <header id="home" class="banner">
    <nav class="navbar">
      <div class="brand">Roman Mamrukov</div>
      <ul class="nav-links">
        <li><a href="./index-full.html#home">Home</a></li>
        <li><a href="./index-full.html#about">About</a></li>
        <li><a href="./works.html">Works</a></li>
        <li><a href="./blog.html">Blog</a></li>
        <li><a href="./index-full.html#contact">Contact</a></li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
    <div class="banner-content"></div>
  </header>

  <input type="search" id="blog-search" placeholder="Search blog posts..." />
  <select id="category-filter">
    <option value="">All Categories</option>
  </select>

  <section id="blog-archive" class="blog-grid container">
    <!-- Blog posts will load here -->
  </section>

  <!-- Scripts -->
<script src="script.js"></script>
</body>
</html>
